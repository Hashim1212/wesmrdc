<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Meta Tags -->
		<meta name="author" content="Reigen Onizuka" />
		<meta name="description" content="Description of the Website" />

		<!-- Website Icon -->
		<link rel="icon" href="{% static 'images/WESMAARRDEC.png' %}" type="image/x-icon" />

		<!-- Website Title -->
		<title>WESMAARRDEC</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />

		<!-- Boxicon CSS -->
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

		<!-- Additional CSS -->
		{% block css %} {% endblock css %}
		<link href="{% static 'css/swiper-bundle.min.css' %}" rel="stylesheet" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	</head>

	<body>
		<!-- Navbar -->
		{% include 'navbar.html' %}

		<!-- Main Content -->
		{% block content %}{% endblock content %}

		<!-- Additional JS -->
		{% block js %}{% endblock js %}
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.js"
			integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
			crossorigin="anonymous"
		></script>
		<script src="{% static 'js/main.js' %}"></script>
		<script>
			let arrow = document.querySelectorAll(".arrow");
			for (var i = 0; i < arrow.length; i++) {
				arrow[i].addEventListener("click", (e) => {
					let arrowParent = e.target.parentElement.parentElement;
					arrowParent.classList.toggle("showMenu");
				});
			}
			let sidebar = document.querySelector(".sidebar");
			let sidebarBtn = document.querySelector(".bx-menu");
			console.log(sidebarBtn);
			sidebarBtn.addEventListener("click", () => {
				sidebar.classList.toggle("close");
			});
		</script>
	</body>
</html>
